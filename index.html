<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <div id="app">
   <div class="container">
        <div class="items" @mouseenter="stopAutoplay()" @mouseleave="startAutoplay()">
            <div class="item">
                <img :src="images[currentIndex].image" :alt="images[currentIndex].title">
            </div>
            <div class="text">
                <h2>{{images[currentIndex].title}}</h2>
                <p>{{images[currentIndex].text}}</p>
            </div>
        </div>
        
        <!-- THUMBS IMAGES -->
        <div class="thumbs">
            <div @click="prevImg()" class="prev"></div>
            <div v-for="(data,index) in images" class="thumb" :class="{ active : currentIndex === index}">
                <img  @click="thumbImgIndex(index)" :src="data.image" :alt="data.title" >
            </div>
            <div @click="nextImg()" class="next"></div>
        </div>
    
   </div>
</div>
   <!-- vue -->
   <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
   <!-- end vue -->
   <script src="js/main.js"></script>
</body>
</html
